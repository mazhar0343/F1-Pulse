services:
  - type: web
    name: f1-pulse-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ALLOWED_ORIGINS
        sync: false
        value: https://your-app.vercel.app,https://*.vercel.app,http://localhost:3000
      - key: PORT
        value: 10000

